<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="images/ezgif.com-gif-maker.png" type="image/png">
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <title>MyBookList app</title>
</head>
<body>

  <div class="container mt-4">
    <h1 class="display-4 text-center"><i class="fas fa-book text-primary"></i> My<span class="text-primary">Book</span>List</h1>
    <br>
    <form id="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" class="form-control">
      </div>
      <br>
      <input type="submit" value="Add Book!" class="btn btn-primary btn-block mb-4">
    </form>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <script src="https://kit.fontawesome.com/71d4e68da2.js" crossorigin="anonymous"></script>
  <script src="app.js"></script> 

</body>
</html>
